<h1 align="center">Login</h1>
<form class="form-horizontal" (submit)="onSubmit()">
  <fieldset>
    <legend></legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input class="form-control" [(ngModel)] = "email" id="inputEmail" placeholder="Email" type="text" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input class="form-control" id="city" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" placeholder="password" type="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
