<h1 align="center"  color="black">Sign Up</h1>
<form class="form-horizontal" (submit)="onSubmit()">
  <fieldset>
    <legend></legend>
    <div class="form-group">
      <label for="Name" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input class="form-control" [(ngModel)] = "name" id="name" [ngModelOptions]="{standalone: true}" placeholder="Name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input class="form-control" [(ngModel)] = "email" id="inputEmail" placeholder="Email" type="text" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="Phone_no" class="col-lg-2 control-label">Phone Number</label>
      <div class="col-lg-10">
        <input class="form-control" id="Pno" [(ngModel)] = "ph" placeholder="Phone number" type="text" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input class="form-control" id="password" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}" placeholder="password" type="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
      <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Cancel</button>
        
      </div>
    </div>
  </fieldset>
</form>
